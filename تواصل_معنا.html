<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for smooth mobile menu transition */
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%); /* Initially off-screen to the right */
        }
        #mobile-menu.open {
            transform: translateX(0); /* Slide in when open */
        }
    </style>
</head>
<body class="h-full font-bold">

    <div class="min-h-full">
        <nav class="bg-gray-800 flex justify-end">
          <div class="flex flex-row-reverse max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-end">
              <div class="flex justify-end">
                <div class="hidden md:block">
                  <div class="ml-10 flex items-baseline justify-end space-x-4">
                    <a href="./عن_الفريق.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"> عن الفريق </a>
                    <a href="./تواصل_معنا.html" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page"> تواصل معنا </a>
                    <a href="./التحقق.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"> التحقق </a>
                    <a href="./التعلم.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"> التعلم </a>
                    <a href="./المراجع.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"> المراجع </a>
                    <a href="./ارشادات.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"> ارشادات </a>
                    <a href="./index.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"> الصفحه الرئيسيه </a>
                  </div>
                </div>
                <div class="shrink-0">
                  <img class="h-10 w-15 ml-10" src="./Photo/ZX.png" alt="Your Logo">
                </div>
              </div>

              <div class="-mr-2 flex md:hidden">
                <button type="button" id="menu-button" class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-none" aria-controls="mobile-menu" aria-expanded="false">
                  <span class="absolute -inset-0.5"></span>
                  <span class="sr-only">Open main menu</span>
                  <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <div class="md:hidden absolute top-16 right-0 w-64 bg-gray-800 z-10" id="mobile-menu">
            <div class="space-y-1 px-2 pt-2 pb-3 sm:px-3">
              <a href="./عن_الفريق.html" class="block rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"> عن الفريق </a>
              <a href="./تواصل_معنا.html" class="block rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page"> تواصل معنا </a>
              <a href="./التحقق.html" class="block rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"> التحقق </a>
              <a href="./التعلم.html" class="block rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"> التعلم </a>
              <a href="./المراجع.html" class="block rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"> المراجع </a>
              <a href="./ارشادات.html" class="block rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"> ارشادات </a>
              <a href="./index.html" class="block rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"> الصفحه الرئيسيه </a>
            </div>
          </div>
        </nav>

        <header class="bg-white shadow-sm">
          <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex justify-end">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900"> تواصل معنا  </h1>
          </div>
        </header>


        <main>
          <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div class="bg-gray-50 py-24 sm:py-32">
                <div class="mx-auto max-w-2xl px-6 lg:max-w-7xl lg:px-8">
                

                  <div class="bg-gray-50 mb-4 px-6 lg:px-8">
                    <div class="mx-auto max-w-2xl text-center">
                      <h2 class="text-4xl font-semibold tracking-tight text-balance text-gray-900 sm:text-5xl mb-4">تواصل معنا</h2>
                      <p class=" text-lg/8 text-gray-600">نحن هنا دائما لاجلك</p>
                    </div>
                    <form action="#" method="POST" class="mx-auto max-w-xl sm:mt-20">
                      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                        <div>
                          <label for="first-name" class="block text-sm/6 font-semibold text-gray-900">الاسم</label>
                          <div class="mt-2.5">
                            <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="border-2 border-black block w-full rounded-md bg-gray-100 px-3.5 py-2 text-base text-black placeholder:text-white"></div>
                        </div>
                        <div class="sm:col-span-1">
                          <label for="phone-number" class="block text-sm/6 font-semibold text-gray-900">رقم الهاتف</label>
                          <div class="mt-2.5">
                            <div class="flex rounded-md bg-white ">
                              <div class="grid shrink-0 grid-cols-1 focus-within:relative">
                              </div>
                              <input type="text" name="phone-number" id="phone-number" class="border-2 border-black block w-full rounded-md bg-gray-100 px-3.5 py-2 text-base text-black   placeholder:text-gray-400" placeholder="123-456-7890">
                            </div>
                          </div>
                        </div>
                        <div class="sm:col-span-2">
                          <label for="message" class="block text-sm/6 font-semibold text-gray-900">الرساله</label>
                          <div class="mt-2.5">
                            <textarea name="message" id="message" rows="4" class="border-2 border-black block w-full rounded-md  px-3.5 py-2 text-base bg-gray-100 text-black  placeholder:text-white"></textarea>
                          </div>
                        </div>
                      
                      </div>
                      <div class="mt-10">
                        <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">ارسال</button>
                      </div>
                    </form>
                  </div>
                  

                
              </div>
          </div>
        </div>
        </main>

        <!-- Footer Section -->
        <footer class="bg-gray-800 text-white py-6">
          <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
              <div class="mb-4 md:mb-0">
                <p class="text-sm">&copy; 2025 جميع الحقوق محفوظة</p>
              </div>
              <div class="flex space-x-4">
                <a href="#" class="text-sm text-gray-300 hover:text-white">تواصل معنا</a>
              </div>
            </div>
          </div>
        </footer>
      </div>


      <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
      
            menuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('open');
                
                // Update aria-expanded attribute for accessibility
                const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
                menuButton.setAttribute('aria-expanded', !isExpanded);
            });
        });
      </script>
</body>
</html>
